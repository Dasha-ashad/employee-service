spring:
  application:
    name: employee-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/employee_db
    username: root
    password: root
    name: employee_db
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration

# JWT Configuration
# В production используйте переменные окружения:
# APP_JWT_SECRET - секретный ключ для подписи JWT токенов (минимум 256 бит)
# APP_JWT_EXPIRATION_MS - время жизни токена в миллисекундах
app:
  jwt:
    secret: ${APP_JWT_SECRET:SuperStrongSecretKeyForJWT_ChangeMe_2025_Minimum256BitsRequired}
    expiration-ms: ${APP_JWT_EXPIRATION_MS:3600000} # 1 час по умолчанию

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false